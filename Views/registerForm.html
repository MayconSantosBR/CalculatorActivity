<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../Styles/register.css">
    <link rel="stylesheet" href="../Styles/Header/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Homepage</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="./calculator.html">Calculator</a>
                    <a class="nav-link" href="./imcCalculator.html">IMC Calculator</a>
                    <a class="nav-link" style="color: white; background-color: rgb(72, 69, 69);" href="./calculator.html" href="./registerForm.html">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <form id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Messias" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="teste@gmail.com" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" placeholder="49999974463" id="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Your password, lol." id="password" required>
            </div>
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>
        <pre id="json"></pre>
    </div>

    <script src="../Scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
